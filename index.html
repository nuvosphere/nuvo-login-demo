<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuvo Login SDK demo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Nuvo Login SDK demo</h1>
    <button id="login">Login or Signup</button>
    <style>
      #NuvoLogin {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #NuvoLogin iframe {
        border: none;
        border-radius: 20px;
        box-shadow: 0px 30px 56px 0px rgba(0, 0, 0, 0.35),
          0px 4px 12px 0px rgba(0, 0, 0, 0.65);
        width: 480px;
        height: 551px;
      }
    </style>
    <div id="NuvoLogin"><iframe src="http://localhost:1025/ui"></iframe></div>
    <script>
      login.addEventListener("click", () => {
        NuvoLogin.style.display = "flex";
      });
    </script>
  </body>
</html>
